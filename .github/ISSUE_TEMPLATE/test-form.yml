name: ✨ New Webpage
description: Start here to request/create a new page
title: "✨ [Title]: "
body:
  - type: markdown
    attributes:
      value: |
        Start here to request/create a new page
  - type: textarea
    id: template
    attributes:
      label: 1. Template
      description: Style/format - Link a design template or a page to copy (e.g. a Consulting page or a Training page).
      placeholder: Link your template here
      value: "{{ PAGE TEMPLATE }}"
    validations:
      required: true
  - type: textarea
    id: URI
    attributes:
      label: 2. URI
      description: Use keywords and make it [as short as possible](https://www.ssw.com.au/rules/create-friendly-short-urls/). Use [kebab case](https://www.ssw.com.au/rules/use-dashes-in-urls) (e.g. use-dashes-and-lowercase)
      placeholder: write-your-uri-here
      value: "{{ URI }}"
    validations:
      required: true
  - type: textarea
    id: title
    attributes:
      label: 3. Title
      description: "Details: Must read well and include keywords (Google-able).
      Length: Must be under 60 characters"  
      placeholder: Your page title
      value: "{{ TITLE }}"
    validations:
      required: true
  - type: textarea
    id: meta
    attributes:
      label: 4. Meta description
      description: Must read well and include keywords (Google-able). Must be under 60 characters  
      placeholder: "Details: For search engines - summary of the page using the important keywords.
      Length: under 150 characters. 
      Tip: You can give ChatGPT your content and ask for a meta description."
      value: "{{ TITLE }}"
    validations:
      required: true
